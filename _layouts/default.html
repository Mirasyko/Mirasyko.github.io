<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="{{ " /assets/css/site.css" | relative_url }}">
    <!-- MathJax for LaTeX rendering -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'] }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <a class="skip" href="#content">Skip to content</a>
    <header class="site-header">
        <div class="wrap nav">
            <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav aria-label="Primary" class="links">
                <a href="{{ '/pages/academic' | relative_url }}">Academic Notes</a>
                <a href="{{ '/pages/personal' | relative_url }}">Personal Notes</a>
                <a href="{{ '/pages/projects' | relative_url }}">Projects</a>
                <a href="{{ '/' | relative_url }}#about">About</a>
            </nav>
        </div>
    </header>


    <main id="content" class="wrap">
        {{ content }}
    </main>


    <footer class="site-footer">
        <div class="wrap">
            <small>© <span id="year">2025</span> Your Name — Built with Jekyll. <a
                    href="{{ '/feed.xml' | relative_url }}">RSS</a></small>
        </div>
    </footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>

</html>
